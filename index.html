<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dev Shop</title>

  <!-- Bootstap CDN link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <!-- Tailwind CDN link -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <!-- Main Style sheet -->
    <link rel="stylesheet" href="./css/style.css" />

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body>
  <header></header>
  <main class="main">
  <!-- Search Box -->
    <div class="search-field container w-75 mb-5">
      <div class="input-group mb-3 w-50 mx-auto my-5">
        <input type="text" id="search-field" class="form-control border-purple-600" placeholder="Search products..." aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary border-purple-600 text-white bg-purple-600 hover:bg-purple-700" type="button" id="button-addon2">Search</button>
      </div>
    </div>


<!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title text-2xl" id="staticBackdropLabel">Product Details</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id='modal-body'>
            <div>

            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn bg-purple-600 text-white" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>

    
    <div class="container">
      <div class="row">
        <div class="col-md-9 col-lg-9 col-sm-7">
        <!-- All product will be pushed here -->
          <div id="all-products" class="row row-cols-1 row-cols-md-3 g-4">

          </div>
        </div>

      <!-- Total Calculation section -->
        <div class="col-md-3 col-lg-3 col-sm-5 cart-main">
          <div class="cart" id="my-cart">
            <table class="table">
              <thead>
                <h1 class="text-3xl text-center">Total cost to be paid</h1>
                <tr>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                  <th scope="col"></th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <th>Total Added-Products:</th>
                  <td class="ps-2"><span id="total-Products">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Price:</th>
                  <td>$ <span id="price">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Delivery-Charge:</th>
                  <td>$ <span id="delivery-charge">20</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th>Total-Tax:</th>
                  <td>$ <span id="total-tax">0</span></td>
                  <td></td>
                  <td></td>
                </tr>
                <tr>
                  <th scope="row">Total</th>
                  <td colspan="2">$ <span id="total">0</span></td>
                  <td></td>
                </tr>
              </tbody>
            </table>
            <div class="parces text-center">
              <button class="btn bg-purple-600 hover:bg-purple-500 text-white">Buy Now</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
  <footer></footer>


  <!-- Bootstrap script -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <!-- Main javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
